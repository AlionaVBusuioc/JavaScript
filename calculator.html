<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Numarul 1 <input type="text" id="n1"></p>
    <p>Numarul 2 <input type="text" id="n2"></p>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="devide()">/</button>
    <hr>
    <p id="out">Raspuns:</p>
    <script>
        function plus(){
            var num1, num2, result;
            num1 = document.getElementById('n1').value;
           /*  parseInt - преобразовывает строку в число */
           num1 = parseInt(num1);
            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);
            result = num1 + num2;
            document.getElementById('out').innerHTML = result;
        }
        function minus(){
            var num1, num2, result;
            num1 = document.getElementById('n1').value;
           /*  parseInt - преобразовывает строку в число */
           num1 = parseInt(num1);
            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);
            result = num1 - num2;
            document.getElementById('out').innerHTML = result;
        }
        function multiply(){
            var num1, num2, result;
            num1 = document.getElementById('n1').value;
           /*  parseInt - преобразовывает строку в число */
           num1 = parseInt(num1);
            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);
            result = num1 * num2;
            document.getElementById('out').innerHTML = result;
        }
        function devide(){
            var num1, num2, result;
            num1 = document.getElementById('n1').value;
           /*  parseInt - преобразовывает строку в число */
           num1 = parseInt(num1);
            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);
            result = num1 / num2;
            document.getElementById('out').innerHTML = result;
        }
    </script>
</body>
</html>
