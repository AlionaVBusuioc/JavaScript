<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #test{
        height: 20px;
        width: 20px;
        background: green;
    }
</style>
<body>
    <!--   oninput - actioneaza la orice modificare a elementului in forma -->
    <input type="range" min="0" max="100" step="2" oninput="fun1()" id="r1">
   <div id="test"></div>
    <script>
function fun1(){
    var rng = document.getElementById('r1');
    var div = document.getElementById('test');
   div.style.width = rng.value+ 'px'; 
   div.style.height = rng.value+ 'px'; 
}
    </script>
</body>
</html>
